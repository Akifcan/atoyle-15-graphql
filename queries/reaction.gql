query SHOW_POST_REACTIONS {
  showPostReactions(id: 61) {
    count
    emoji
  }
}

query SHOW_COMMENT_REACTIONS {
  showCommentReactions(id: 24) {
    count
    emoji
  }
}

query SHOW_POST_REACTED_USERS {
  showPostReactedUsers(id: 6, reactionId: 2) {
    id
    employee {
      name
      email
    }
    type {
      name
      emoji
    }
  }
}

query SHOW_COMMENT_REACTED_USERS {
  showCommentReactedUsers(id: 24, reactionId: 1) {
    id
    employee {
      name
      email
    }
    type {
      id
      name
      emoji
    }
  }
}

mutation GIVE_POST_REACTION {
  givePostReaction(reaction: { reactionid: 1, postid: 6 }) {
    success
    text
  }
}

mutation GIVE_COMMENT_REACTION {
  giveCommentReaction(reaction: { reactionid: 1, commentid: 24 }) {
    success
    text
  }
}
